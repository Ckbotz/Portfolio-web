<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Drama Website</title>

<!--
  Single-file site:
  - Edit the `siteData` and `channels` JSON below to customize logos, names, types, descriptions, and invite links.
  - Persists light/dark preference in localStorage.
  - Mobile-first, responsive, neo-glassmorphic (soft glass + subtle depth).
-->

<style>
  :root{
    --bg: #ffffff;
    --card-bg: rgba(255,255,255,0.55);
    --muted: #6b7280;
    --text: #0f172a;
    --accent: linear-gradient(135deg,#8ab4ff 0%, #6b8cff 100%);
    --glass-border: rgba(255,255,255,0.6);
    --shadow: 0 6px 20px rgba(15,23,42,0.08);
    --radius-squircle: 18px; /* squircle-ish */
    --btn-bg: rgba(10,110,255,0.95);
    --btn-text: #fff;
    --glass-strong: rgba(255,255,255,0.08);
    --glass-soft: rgba(255,255,255,0.22);
  }

  .dark{
    --bg: #0b1020;
    --card-bg: rgba(255,255,255,0.04);
    --muted: #9aa3b2;
    --text: #e6eef8;
    --accent: linear-gradient(135deg,#7f8aff 0%, #50d2ff 100%);
    --glass-border: rgba(255,255,255,0.06);
    --shadow: 0 10px 30px rgba(2,6,23,0.6);
    --btn-bg: linear-gradient(90deg,#7f8aff,#50d2ff);
    --btn-text: #061028;
    --glass-strong: rgba(255,255,255,0.03);
    --glass-soft: rgba(255,255,255,0.03);
  }

  *{box-sizing:border-box}
  html,body{height:100%; margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  body{
    background: var(--bg);
    color: var(--text);
    display:flex;
    justify-content:center;
    padding:28px 16px;
    transition: background .35s ease, color .35s ease;
  }

  .wrap{
    width:100%;
    max-width:980px;
  }

  header.site{
    display:flex;
    gap:14px;
    align-items:center;
    margin-bottom:18px;
    justify-content:space-between;
  }

  .brand {
    display:flex;
    gap:14px;
    align-items:center;
  }

  .brand-logo{
    width:76px;
    height:76px;
    border-radius: 20%;
    object-fit:cover;
    padding:6px;
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.12));
    box-shadow: var(--shadow);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(6px) saturate(120%);
  }

  .brand-text h1{
    margin:0;
    font-size:20px;
    letter-spacing:0.1px;
  }
  .brand-text p{ margin:4px 0 0 0; color:var(--muted); font-size:13px }

  /* Toggle */
  .controls{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .mode-toggle{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--glass-border);
    cursor:pointer;
    box-shadow: var(--shadow);
    backdrop-filter: blur(6px);
  }
  .mode-toggle .dot{
    width:34px; height:20px; border-radius:999px; position:relative; background:rgba(0,0,0,0.08);
  }
  .mode-toggle .knob{
    width:16px; height:16px; border-radius:50%; background:#fff; position:absolute; top:2px; left:2px; transition: all .28s cubic-bezier(.2,.9,.3,1);
    box-shadow: 0 3px 8px rgba(2,6,23,0.18);
  }
  .dark .mode-toggle .knob{ left:16px; background: #07132b; }

  /* subtitle */
  .subtitle{ margin:8px 0 18px; font-weight:600; font-size:14px; color:var(--muted) }

  /* channels column */
  .channels{
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .card{
    display:flex;
    gap:12px;
    align-items:flex-start;
    padding:12px;
    border-radius: var(--radius-squircle);
    background: linear-gradient(180deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow);
    backdrop-filter: blur(8px) saturate(120%);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{ transform: translateY(-6px); }

  .thumb{
    width:72px;
    height:72px;
    min-width:72px;
    border-radius:16px;
    object-fit:cover;
    border:1px solid rgba(255,255,255,0.08);
    background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
    box-shadow: 0 6px 18px rgba(2,6,23,0.06) inset;
  }

  .meta{
    flex:1;
    display:flex;
    flex-direction:column;
  }
  .meta .toprow{
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:space-between;
  }
  .meta .left{
    display:flex;
    flex-direction:column;
  }
  .name{ font-weight:700; font-size:16px; margin:0; line-height:1.05 }
  .type{ font-size:12px; color:var(--muted); margin-top:4px }
  .desc{ margin-top:10px; color:var(--muted); font-size:14px; line-height:1.35 }

  .join{
    margin-left:12px;
    display:flex;
    align-items:center;
    gap:8px;
    flex-direction:column;
  }
  .join a{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:10px 14px;
    border-radius:12px;
    text-decoration:none;
    color:var(--btn-text);
    background: var(--btn-bg);
    font-weight:600;
    font-size:14px;
    border: none;
    min-width:110px;
    box-shadow: 0 8px 20px rgba(11,20,50,0.12);
  }
  .join a.secondary{
    margin-top:8px;
    padding:8px 10px;
    background: transparent;
    color:var(--muted);
    border-radius:10px;
    border:1px solid var(--glass-border);
    font-weight:600;
    font-size:12px;
  }

  /* responsive layout */
  @media(min-width:820px){
    .channels{
      gap:18px;
    }
    /* keep the vertical rows but allow 2-column grid layout if screen big */
    .channels.grid-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
    }

    .card{ align-items:flex-start; }
  }

  /* small screens adjustments */
  @media(max-width:420px){
    .brand-logo{ width:64px; height:64px; }
    .name{ font-size:15px }
    .thumb{ width:64px; height:64px; min-width:64px }
    .join a{ min-width:96px; padding:8px 12px; font-size:13px }
  }

  /* subtle page footer */
  footer{ margin-top:20px; text-align:center; color:var(--muted); font-size:12px }
</style>
</head>
<body>
  <div class="wrap" id="app">
    <header class="site">
      <div class="brand">
        <img id="brandLogo" class="brand-logo" src="https://via.placeholder.com/200x200.png?text=Logo" alt="Brand logo">
        <div class="brand-text">
          <h1 id="siteTitle">My Drama Website</h1>
          <p id="siteDesc">A collection of our drama channels — updates, communities, and bots in one place.</p>
        </div>
      </div>

      <div class="controls">
        <div id="searchWrap" style="display:none">
          <!-- reserved for future search -->
        </div>

        <button class="mode-toggle" id="modeToggle" aria-label="Toggle dark mode">
          <div class="dot" aria-hidden="true">
            <div class="knob"></div>
          </div>
        </button>
      </div>
    </header>

    <div class="subtitle">Our Channels</div>

    <!-- Channels container -->
    <main id="channelsContainer" class="channels"></main>

    <footer>
      Simple • Minimal • Neo-glassmorphic — Customize the JSON inside the page to edit channels.
    </footer>
  </div>

<script>
/* =======================
   SITE DATA (edit here)
   =======================
   - siteData: main title, description, brand logo
   - channels: up to 10 objects (or more if desired)
*/
const siteData = {
  title: "My Drama Website",
  description: "Discover our channels for drama updates, downloads, and community chat.",
  brandLogo: "https://i.ibb.co/WNrtMxS7/IMG-20251124-185905-708.jpg"
};

const channels = [
  {
    logo: "https://i.ibb.co/WNrtMxS7/IMG-20251124-185905-708.jpg",
    name: "Drama Channel 1",
    type: "Channel",
    desc: "Drama Maim Door All Links Will Be Posted Here.",
    invite: "https://t.me/example1"
  },
  {

    invite: "https://t.me/DramaChats"
  },
  {
    logo: "https://i.ibb.co/WNrtMxS7/IMG-20251124-185905-708.jpg",
    name: "Drama Search Bot 1",
    type: "Bot",
    desc: "A bot that helps fetch episodes and links instantly.",
    invite: "https://t.me/DramaShip1bot"
  },
  {
    logo: "https://i.ibb.co/WNrtMxS7/IMG-20251124-185905-708.jpg",
    name: "New Drama Request Group",
    type: "Group",
    desc: " Request And Download Subtitled releases and quality downloads.",
    invite: "https://t.me/DramaXship"
  },
  {
    logo: "https://i.ibb.co/CpJ6G6kR/IMG-20251124-191548-741.jpg",
    name: "Drama Search bot 2",
    type: "Bot",
    desc: "A bot that helps fetch episodes and links instantly.",
    invite: "https://t.me/AnyDramaBot"
  },
  {
    logo: "https://i.ibb.co/9MKnrh1/IMG-20251124-185931-657.jpg",
    name: "Completed Dramas ",
    type: "Channel",
    desc: "Latest And Old Completed Drama Channel.",
    invite: "https://t.me/DramasCompleted"
  },
  {
    logo: "https://i.ibb.co/9MKnrh1/IMG-20251124-185931-657.jpg",
    name: "Drama Channel Backup",
    type: "Channel",
    desc: "A Backup Channel For Posting Completed Dramas.",
    invite: "https://t.me/CompletedDramas"
  },
  {
    logo: "https://i.ibb.co/1fWz8Kgd/IMG-20251124-105326-002.jpg",
    name: "BL Drama Channel 1",
    type: "Channel",
    desc: "BL Dramas releases and extras.",
    invite: "https://t.me/Ongoing_bl_drama"
  },
  {
    logo: "https://i.ibb.co/1fWz8Kgd/IMG-20251124-105326-002.jpg",
    name: "Drama Channel 2",
    type: "Channel",
    desc: "BL Dramas releases and extras.",
    invite: "https://t.me/Revenged_love_bl"
  },
  {
    logo: "https://i.ibb.co/1fWz8Kgd/IMG-20251124-105326-002.jpg",
    name: "Drama Database Channel ",
    type: "Channel",
    desc: "Classic dramas and archive collections.",
    invite: "https://t.me/+YqnZGomlliA4MGM9"
  }
];

/* =======================
   RENDER
   ======================= */

const brandLogo = document.getElementById('brandLogo');
const siteTitle = document.getElementById('siteTitle');
const siteDesc = document.getElementById('siteDesc');
const channelsContainer = document.getElementById('channelsContainer');

siteTitle.textContent = siteData.title;
siteDesc.textContent = siteData.description;
brandLogo.src = siteData.brandLogo;

/* function to create a single channel card */
function makeCard(ch){
  const card = document.createElement('article');
  card.className = 'card';
  card.innerHTML = `
    <img class="thumb" src="${escapeHtml(ch.logo)}" alt="${escapeHtml(ch.name)} logo">
    <div class="meta">
      <div class="toprow">
        <div class="left">
          <div class="name">${escapeHtml(ch.name)}</div>
          <div class="type">${escapeHtml(ch.type)}</div>
        </div>
      </div>
      <div class="desc">${escapeHtml(ch.desc)}</div>
    </div>
    <div class="join">
      <a href="${escapeAttr(ch.invite || '#')}" target="_blank" rel="noopener noreferrer">Join Now</a>
    </div>
  `;
  return card;
}

/* render up to 10 slots — if channels array smaller, fill placeholders */
const maxSlots = 10;
for(let i=0;i<maxSlots;i++){
  const ch = channels[i] || {
    logo: "https://via.placeholder.com/200x200.png?text=Empty",
    name: `Channel ${i+1}`,
    type: "Channel",
    desc: "This slot is empty — edit the JSON to add channel info.",
    invite: "#"
  };
  channelsContainer.appendChild(makeCard(ch));
}

/* keep vertical rows on mobile, optionally use 2-column when wide */
function adjustLayout(){
  const w = window.innerWidth;
  if(w >= 820){
    channelsContainer.classList.add('grid-2');
  }else{
    channelsContainer.classList.remove('grid-2');
  }
}
window.addEventListener('resize', adjustLayout);
adjustLayout();

/* =======================
   THEME TOGGLE
   ======================= */
const body = document.body;
const toggle = document.getElementById('modeToggle');
const LS_KEY = 'drama_site_theme';

function setDark(d){
  if(d){
    body.classList.add('dark');
    localStorage.setItem(LS_KEY,'dark');
  }else{
    body.classList.remove('dark');
    localStorage.setItem(LS_KEY,'light');
  }
}
toggle.addEventListener('click', ()=>{
  const isDark = body.classList.contains('dark');
  setDark(!isDark);
});

/* initialize from localStorage or system preference */
(function initTheme(){
  const stored = localStorage.getItem(LS_KEY);
  if(stored === 'dark'){ setDark(true); return; }
  if(stored === 'light'){ setDark(false); return; }
  // otherwise use prefers-color-scheme
  const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  setDark(prefers);
})();

/* =======================
   Utilities (small safety helpers)
   ======================= */
function escapeHtml(str){
  if(typeof str !== 'string') return '';
  return str.replace(/[&<>"']/g, function(m){
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
  });
}
function escapeAttr(s){
  return escapeHtml(String(s || '')).replace(/\n/g,'');
}
</script>
</body>
</html>
